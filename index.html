<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class ="image">
            <img class="evil" src="cyberpunk.jpg">
        </div>
        <div class="text">
        <div class="disclaimer">
            <h1 class="title">Enter the Matrix</h1>
            <p class="about">This is not a real online service!</p>
            <p class="about">The information you enter will fall into the void...</p>
        </div>
        
        
            <form action="" >
                <div class="form">
                <div class="form2">    
                    <div class="item">
                     <label for="fname">First Name</label>
                     <input type="text" name="fname">
                 </div>
                 <div class="item">
                     <label for="lname">Last Name</label>
                    <input type="text" name="lname">
                </div>
                
                <div class="item">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </div>
                <div class="item">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone">
                </div>
                <div class="item">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </div>
                <div class="item">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm">
                </div>
            </div>
            
        </div>
        <div class="sub-button"><button class="submit" type="submit">Create Account</button></div>
        </form>
        
            
        </div>
    </div>
</div>
</body>
