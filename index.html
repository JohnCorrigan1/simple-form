<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/ico"  href="img/favicon.ico">
    <script src="script.js" defer></script>
    <title>Matrix Form</title>
</head>
<body>
    <div class="container">
        <div class ="image">
            <div class="logo-area">
                <img class="butterfly" src="img/butterfly-1860092_1920.png">
                <h1>Blue or Red</h1>
            </div>
        </div>
        <div class="text">
            <div class="disclaimer">
                <h1 class="title">Enter the Matrix</h1>
                <p class="about">This is not a real online service!</p>
                <p class="about">The information you enter will fall into the void...</p>
            </div>
            
        
            <form id="form" action="/" method="GET">
                <div class="form">
                    <div class="form2">    
                        <div class="item">
                        <label for="fname">First Name</label>
                        <input id="fname" type="text" name="fname">
                        <small id="fnameError"></small>
                    </div>
                    <div class="item">
                        <label for="lname">Last Name</label>
                        <input id="lname" type="text" name="lname">
                        <small></small>
                    </div>
                    
                    <div class="item">
                        <label for="email">Email</label>
                        <input id="email" type="text" name="email">
                        <small></small>
                    </div>
                    <div class="item">
                        <label for="phone">Phone Number</label>
                        <input id="phone" type="text" name="phone" >
                        <small></small>
                    </div>
                    <div class="item">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" >
                        <small></small>
                    </div>
                    <div class="item">
                        <label for="confirm">Confirm Password</label>
                        <input id="confirm" type="password" name="confirm">
                        <small></small>
                    </div>
                </div>
            </div>
        <div class="sub-button"><button id="submit" class="submit" type="submit">Create Account</button></div>
        </form>
        <div class="log-in">
            <p>Already have an account? <a href="#">Log in here</a></p>
        </div>
        
        <footer>
            <p class="footer">Designed by: John Corrigan</p>
            <a href="https://github.com/JohnCorrigan1">
            <img class="github-logo" src="img/GitHub-Mark-32px.png">
        </a>
        </footer>   
            
        </div>
    </div>
</div>
</body>
</html>
